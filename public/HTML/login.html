<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="../CSS/login.css" />
</head>
<body>
  <div class="login-page">
    <div class="logo">
        <img src="../SkillSync_B.png" alt="Logo" width="200">
    </div>
    <div class="login-box">
      <form onsubmit="event.preventDefault(); login();">
        <input type="text" id="username" placeholder="Enter Your Username" required />
        <input type="password" id="password" placeholder="Enter Your Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
  <script>
      async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://cdor4ld2n4mfkmdtxpdgpb3nfi0dyrjs.lambda-url.us-east-1.on.aws/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
              "action": "login",
              "UserName": username,
              "UserPassword": password,
              "UserEmail": "prad@dome-something-something",
              "StudentID": "6609611111",
              "Faculty": "nah",
              "Branch": "babababa",
              "PhoneNum": "0971111111",
              "Type": "Student"
            })
        });

        const data = await response.json();

        if (data.user) {
          // Redirect to next page
          window.location.href = "student.html"; // student page
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong.");
      }
    }
  </script>
</html>
