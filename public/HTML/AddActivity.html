<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/AddActivity.css">
  <script src="../Script/main.js" defer></script>
  <title>SkillSync</title>
</head>
<body>
  <nav>
    <div class="logo"><img src="../SkillSync.png" alt="logo" class="logo-img" /></div>
    <div class="nav-links">
      <a href="../HTML/add.html" class="active">เพิ่มกิจกรรม</a>
      <a href="../HTML/approve.html">รออนุมัติ</a>
      <a href="#" onclick="openPopup(event)">
      <img src="../user-icon.png" alt="user" class="user-icon" /></a>
    </div>
  </nav>
  <main>
    <div class="card">
      <h2>เพิ่มข้อมูลกิจกรรม</h2>
      <form id="activityForm">
  <input type="text" id="ActivityName" placeholder="ชื่อกิจกรรม" required />
  <input type="text" id="Date" placeholder="mm/dd/yy" required />
  <input type="text" id="Department" placeholder="หน่วยงานที่จัด" required />
  <input type="text" id="Hardskill" placeholder="Hardskill ที่ได้ (ถ้าไม่มีใส่ -)" />
  <input type="text" id="Softskill" placeholder="Softskill ที่ได้ (ถ้าไม่มีใส่ -)" />
  <input type="number" id="Hours" placeholder="จำนวนชั่วโมงกิจกรรม" required />
  <button type="submit">บันทึกกิจกรรม</button>
</form>
    </div>
  </main>
   <div class="popup-overlay" id="profilePopup">
  <div class="popup-content">
    <h3>ข้อมูลส่วนตัว</h3>
    <p><strong>ชื่อ:</strong> สมชาย ตัวอย่าง</p>
    <p><strong>คณะ:</strong> วิศวกรรมศาสตร์</p>
    <p><strong>สาขา:</strong> วิศวกรรมคอมพิวเตอร์</p>
    <p><strong>เบอร์ติดต่อ:</strong> 081-234-5678</p>
    <p><strong>ชั่วโมงกิจกรรม:</strong> 45 ชั่วโมง</p>
    <button onclick="closePopup()">ปิด</button>
  </div>
</body>
</html>
